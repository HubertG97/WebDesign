<script type="text/javascript">
// IMDB-ID voor de zoekopdracht 
var imdbId = "tt2402157";

// Verzoek indienen bij OMDB-API
var http = new XMLHttpRequest();
http.open("GET", "http://www.omdbapi.com/?i=" + imdbId, false);
http.send(null);

// Reactie JSON file
var omdbData = http.responseText;
var omdbJSON = eval("(" + omdbData + ")");

// Uitprinten JSON Data
var TAGarray = ["Titel:", "Jaar:", "Rating:","Release Datum:", "Duur:", "Genre:", "Regisseur:", "Schrijver:", "Acteurs:", 
"Verhaal:", "Taal:", "Prijzen:"];

var JSONarray = [omdbJSON.Title, omdbJSON.Year, omdbJSON.Rated, omdbJSON.Released , omdbJSON.Runtime, 
omdbJSON.Genre, omdbJSON.Director, omdbJSON.Writer, omdbJSON.Actors, omdbJSON.Plot, omdbJSON.Language,
omdbJSON.Awards, omdbJSON.Poster];

function toon_tabel()
{
  var tabel = "<TABLE>";
  tabel+="<tr><td><img src = '" + JSONarray[12] + "'></td></tr>";
  
  for(var i = 0 ; i < JSONarray.length-1 ; i++)
  {
    tabel+=
	  "<TR>" +
	  "<TD>" + TAGarray[i] + " " + JSONarray[i] + "</TD>" +
	  "</TR>";
  }
  tabel+= "</TABLE>";
  document.getElementById("div_tabel").innerHTML = tabel;
}



</script>
